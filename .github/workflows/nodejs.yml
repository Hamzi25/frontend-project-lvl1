name: Node.js CI

on:
  - push

jobs:
  build:
    runs-on:  ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node ${{ matrix.node }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node }}
    - name: run liner
      run: |
        make lint
    env:
        CI: true
